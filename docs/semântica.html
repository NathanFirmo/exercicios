<!--
    Seções comuns nos elementos HTML
    - cabeçalho <header>
    - navegação <nav>
    - conteúdo principal <main>
    - conteúdos relacionados <aside>
    - rodapé <footer>


        HEADER
    pode ser usado dentro de outro conteúdo, como section, article

        NAV
    Navegações principais dentro do site

        ASIDE
    Conteúdos estras levemente relacionados à página: links extras, biografia
        SECTION
    Geralmente vem seguida de um título
-->>
