<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas no HTML</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>

    <section>
        <header>
            <h1>Listas ol e ul</h1>
        </header>
        <div>
            <a href="index.html" rel="prev">voltar</a>
            <h2>Listas ordenadas</h2>
            Essa é uma lista:<ol type="1">
                <!--Ordened List-->
                <li>Primeiro item
                    <!--List Iten (o </li> é opcional)-->
                <li>segundo item</li>
                <li>terceiro item</li>
            </ol>
            <h2>Listas desordenadas</h2>
            Essa é outra lista:<ul>
                <!--Unordered list-->
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
            <h2>Listas por definiçao</h2>
            <dl>
                <dt>HTML</dt>
                <dd>Linguagem de marcação para sites.</dd>
            </dl>
        </div>
    </section>
    <footer>
        <p>&copy; Nathan Firmo</p>
    </footer>
</body>

</html>
